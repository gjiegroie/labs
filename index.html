<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автомобили</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Управление данными об автомобилях</h1>
        
        <!-- Форма для ввода данных -->
        <form id="carForm">
            <div class="form-group">
                <label for="vin">VIN-код:</label>
                <input type="text" id="vin" name="vin" required>
            </div>
            <div class="form-group">
                <label for="name">Название:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="releaseDate">Дата выпуска:</label>
                <input type="date" id="releaseDate" name="releaseDate" required>
            </div>
            <div class="form-group">
                <label for="manufacturerAddress">Адрес производителя:</label>
                <input type="text" id="manufacturerAddress" name="manufacturerAddress" required>
            </div>
            <div class="form-buttons">
                <button type="button" onclick="addCar()">Добавить</button>
                <button type="button" onclick="clearForm()">Очистить форму</button>
                <button type="button" onclick="deleteCar()">Удалить по ID</button>
                <button type="button" onclick="showAllCars()">Вывести все</button>
            </div>
        </form>

        <!-- Таблица для отображения данных -->
        <table id="carTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>VIN-код</th>
                    <th>Название</th>
                    <th>Дата выпуска</th>
                    <th>Адрес производителя</th>
                </tr>
            </thead>
            <tbody id="carTableBody"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
